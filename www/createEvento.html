<html>

		<link href="css/ionic.css" rel="stylesheet">
		<link href="css/ionicons/css/ionicons.css" rel="stylesheet">
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.0.23.min.js"></script>

        <title>GTS Dashboard</title>
    </head>
    <body>			
		<div class="bar bar-header bar-positive">
			<h1 class="title">GTS Dashboard</h1>
			<button class="button button-icon icon ion-log-out" onclick="logout()"></button> <!-- Log out-->
		</div>
		
		<ul class="list">
			BEHIND TITLE TEXT
		</ul>
		
		<div class="list">
			<div class="item item-divider bar-positive">
				<i class="icon ion-map"></i>
				<b>Nuevo Evento</b>
			</div>
		</div>
		
		<div id="evento">
			<div class="list">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Nombre del evento</span>
				<input type="text" placeholder="Nuevao evento">
			  </label>
			</div>
			<div class="card">
				<div id="fechaactual" class="item item-divider" align="right">
					Fecha
				</div>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Descripci&oacute;n breve</span>
					<textarea placeholder="Descripci&oacute;n breve"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Descripci&oacute;n</span>
					<textarea placeholder="Descripci&oacute;n"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Lugar</span>
					<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDCqjYS59rf3PfJL0z8SKzgngGsLY1wkBc&sensor=false"> </script>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Fecha</span>
					<input type="date">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Profesor Encargado</span>
					<textarea placeholder="Autor"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Tel&eacute;fono</span>
					<textarea placeholder="88888888"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Correo electr&oacute;nico</span>
					<textarea placeholder="autor@itcr.ac.cr"></textarea>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Link externo (opcional)</span>
					<textarea placeholder="www.example.com"></textarea>
				</label>
				<div class="button-bar bar-positive">
					  <a class="button">Crear</a>
					  <a class="button">Cancelar</a>
				</div>
				
				
			</div>
		</div>
				
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

            app.initialize();
