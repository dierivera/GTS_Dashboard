        <title>GTS Dashboard</title>
    </head>
    <body>			
		<div class="bar bar-header bar-positive">
			<button class="button button-icon icon ion-chevron-left" onclick="toPage('admin_index.html')">Back</button>
			<h1 class="title">GTS Dashboard</h1>
		</div>
		
		
		<div class="list">
			<div class="item item-divider bar-positive">
				<i class="icon ion-ios-paper-outline"></i>
				<b>Editar Evento</b>
			</div>
		</div>
		
		<!-- EJEMPLO DE Evento EDITABLE -->
		<div id="noticias">
			<div class="list">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Titulo del Evento</span>
				<textarea id="title" placeholder="Titulo de Evento"></textarea>
			  </label>
			</div>						
			<label class="item item-input item-stacked-label">
				<span class="input-label">Descripci&oacute;n breve</span>
				<textarea id="brief_description" placeholder="Descripci&oacute;n breve"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Descripci&oacute;n</span>
				<textarea id="description" placeholder="Descripci&oacute;n"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Ubicaci&oacute;n</span>
				<button class="button icon ion-location" onclick="toPage('editMap.html')"> Check in</button>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Fecha</span>
				<input id="date" type="date"/>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Profesor Encargado</span>
				<textarea id="author" placeholder="Autor"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Tel&eacute;fono</span>
				<textarea id="phone" placeholder="8888-8888"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Correo electr&oacute;nico</span>
				<textarea id="email" placeholder="autor@itcr.ac.cr"></textarea>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Link externo (opcional)</span>
				<textarea id="link" placeholder="www.example.com"></textarea>
			</label>
			<div class="button-bar bar-positive">
				  <a class="button" onclick="updateArticle(2)">Actualizar</a>
				  <a class="button" onclick="toPage('admin_index.html')">Cancelar</a>
			</div>
		</div>
				
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

            app.initialize();
